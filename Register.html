		<!-- /*header*/-->

		<header class="row justify-content-around align-items-center">
			<div
				class="col-4 row align-items-center justify-content-around"
				id="logo"
			>
				<div>
					<img src="./img/logo.png" style="width: 50px" />
				</div>

				<h1 id="brand">Movies</h1>
			</div>

			<div id="navication" class="col-6 pt-3">
				<nav>
					<ul>
						<li class="margin-right-30px Home">
							<a class="a-nav active" href="index.html">Home</a>
						</li>
						<li class="margin-right-30px">

						</li>
						<li class="margin-right-30px">

						</li>
						<li class="margin-right-30px">

						</li>
					</ul>
				</nav>
			</div>

			<div id="menudiv" class="dropdown col-2 m-3">
				<button
					style="background-color: white; border: none"
					class="btn dropdown-toggle"
					id="dropdownNavButton"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
				>
					<img src="icon/menu.png" height="35px" />

				<div class="dropdown-menu" aria-labelledby="dropdownNavButton">
					<a class="dropdown-item Home" href="index.html">Home</a>
					<a class="dropdown-item" href="About.html">About</a>
					<a class="dropdown-item" href="Artists.html">Artists</a>
					<a class="dropdown-item" href="top10.html">Movies</a>
					<a class="dropdown-item Register" href="Register.html">Register</a>
				</div>
			</div>
		</header>
		<!-- /*end header*/-->
		<!-- /*section sign in*/-->
		<section id="login">
			<div class="text-center">
				<div class="container">
					<form class="text-center">
						<span class="Login-span"> Register Account </span>
						<div class="text-center pt-5 container">
							<div
								class="flex-display inline-flex-display row"
								id="inputForm"
								style="width: 50%"
							>
								<div class="input-login col-lg-6 col-xl-6 col-md-12 col-sm-12">
									<input
										autofocus
										id="usernameinput"
										placeholder="User Name"
										type="text"
									/>
									<span class="icon-input">
										<i class="fas fa-user fa-lg"></i>
									</span>
								</div>
								<div class="input-login col-lg-6 col-xl-6 col-md-12 col-sm-12">
									<input
										id="userpassinput"
										placeholder="Password"
										type="password"
									/>
									<span class="icon-input">
										<i class="fas fa-low-vision fa-lg"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="text-center container">
							<div class="row inline-flex-display" style="width: 50%">
								<div
									class="input-login col-lg-12 col-xl-12 col-md-12 col-sm-12"
								>
									<input
										id="input-email"
										placeholder="Email@Gmail.com"
										type="email"
									/>
									<span class="icon-input">
										<i class="fas fa-at fa-lg"></i>
									</span>
								</div>
								<div
									class="input-login col-lg-12 col-xl-12 col-md-12 col-sm-12"
								>
									<input id="Phone" placeholder="Phone" type="number" />
									<span class="icon-input">
										<i class="fas fa-phone fa-lg"></i>
									</span>
								</div>
							</div>
							<div class="text-center">
								<button
									class="inline-flex-display align-items-center buttonlogin"
									id="SIGNIN"
								>
									Sign In
								</button>
							</div>
						</div>
					</form>
					<a>Forget Password?</a>
				</div>
			</div>
		</section>
		<!-- end section sign in-->

					</ul>
