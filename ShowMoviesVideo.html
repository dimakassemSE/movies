<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Show Movie</title>
		<link href="bootstrap-4.3.1-dist\css\bootstrap.min.css" rel="stylesheet" />
		<link rel="icon" href="./img/logo.png" />
		<link href="css\main-login.css" rel="stylesheet" type="text/css" />
		<link href="css\showvideo.css" rel="stylesheet" type="text/css" />
		<link href="css\sweetalert.css" rel="stylesheet" type="text/css" />

		<link href="fontawesome-free-5.8.1-web/css/all.css" rel="stylesheet" />
		<script defer src="fontawesome-free-5.8.1-web/js/all.js"></script>
	</head>
	<body>
		<!-- /*header*/-->

		<header class="row justify-content-around align-items-center">
			<div
				class="col-4 row align-items-center justify-content-around"
				id="logo"
			>
				<div>
					<img src="./img/logo.png" style="width: 50px" />
				</div>

				<h1 id="brand">Movies</h1>
			</div>

			<div id="navication" class="col-6 pt-3">
				<nav>
					<ul>
						<li class="margin-right-30px Home">
							<a class="a-nav active" href="MainPage.html">Home</a>
						</li>
						<li class="margin-right-30px">
							<a class="a-nav" href="About.html">About</a>
						</li>
						<li class="margin-right-30px">
							<a class="a-nav" href="Artists.html">Artists</a>
						</li>
						<li class="margin-right-30px">
							<a class="a-nav" href="top10.html">Movies</a>
						</li>
						<li id="Register" class="margin-right-30px Register">
							<a class="a-nav" href="Register.html">Register</a>
						</li>
					</ul>
				</nav>
			</div>

			<div id="menudiv" class="dropdown col-2 m-3">
				<button
					style="background-color: white; border: none"
					class="btn dropdown-toggle"
					id="dropdownNavButton"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
				>
					<img src="icon/menu.png" height="35px" />
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownNavButton">
					<a class="dropdown-item Home" href="MainPage.html">Home</a>
					<a class="dropdown-item" href="About.html">About</a>
					<a class="dropdown-item" href="Artists.html">Artists</a>
					<a class="dropdown-item" href="top10.html">Movies</a>
					<a class="dropdown-item Register" href="Register.html">Register</a>
				</div>
			</div>
		</header>
		<!-- /*end header*/-->
		<!--show video section-->
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-8 col-8">
					<video autoplay="" controls="" preload="auto">
						<source src="Movies\Skyscraper\video.MP4" type="video/mp4" />
					</video>
					<h2>Skyscraper</h2>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-4" style="overflow: scroll">
					<div class="comment">
						<div
							class="row rowheadercomment"
							style="
								margin: 10px;
								border-bottom-style: solid;
								border-bottom-color: cornflowerblue;
							"
						>
							<img
								src="icon/user-silhouette.svg"
								style="height: 10%; width: 10%; margin-right: 10px"
							/>
							<p class="h4" id="userNameComment">Majd</p>
						</div>
						<p style="margin: 10px">Good</p>
					</div>
					<div class="comment">
						<div
							class="row rowheadercomment"
							style="
								margin: 10px;
								border-bottom-style: solid;
								border-bottom-color: cornflowerblue;
							"
						>
							<img
								src="icon/user-silhouette.svg"
								style="height: 10%; width: 10%; margin-right: 10px"
							/>
							<p class="h4" id="userName">Sana</p>
						</div>

						<p style="margin: 10px">Amazing</p>
					</div>
				</div>
			</div>
			<div
				class="container"
				style="border-top: 5px solid cadetblue; padding: 15px"
			>
				<div class="row">
					<div class="col-lg-9 col-md-9 col-sm-9 col-12">
						<a class="col-sm-2 col-lg-1 col-md-1 col-2" id="likeatag">
							<i id="like" class="far fa-heart fa-2x"></i>
						</a>
						<a
							class="add-comment col-sm-2 col-lg-1 col-md-1 col-1"
							data-target=""
							data-toggle="modal"
						>
							<i class="fas fa-comment-dots fa-2x" style="color: #0c5460"></i>
						</a>
						<a
							class="add-comment col-sm-2 col-lg-1 col-md-1 col-1"
							data-target=""
							data-toggle="modal"
						>
							<i class="fas fa-star fa-2x" style="color: gold"></i>
						</a>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-12">
						<a href="top10.html">
							<h4>More Movies &gt;&gt;&gt;</h4>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--end show video section-->
		<!--Footer-->
		<footer id="footer">
			<div>
				<nav>
					<ul style="margin: 0; justify-content: center">
						<li>
							<a href="https://www.facebook.com/">
								<img src="icon/facebook.png" />
							</a>
						</li>
						<li>
							<a href="https://www.linkedin.com/">
								<img src="icon/linkedin.png" />
							</a>
						</li>

						<li>
							<a href="twitter"><img src="icon/twitter.png" /></a>
						</li>
						<li>
							<a href="https://www.google.com/"
								><img src="icon/search.png"
							/></a>
						</li>
						<li>
							<a href="https://www.instagram.com"
								><img src="icon/instagram.png"
							/></a>
						</li>
					</ul>
				</nav>
			</div>
			<div id="footer-inner">
				<p>
					&copy; Copyright <a href="#">Your Site</a> &#124;
					<a href="#">Terms of Use</a> &#124;
					<a href="#">Privacy Policy</a>
				</p>
				<div class="clr"></div>
			</div>
		</footer>
		<!-- end Footer-->
		<!--model comment-->
		<div
			aria-hidden="true"
			aria-labelledby="exampleModalLabel"
			class="modal fade"
			id="CommentModal"
			role="dialog"
			tabindex="-1"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<img
							src="icon/user-silhouette.svg"
							style="height: 10%; width: 10%; margin-right: 10px"
						/>
						<h5 class="modal-title"></h5>
						<button
							aria-label="Close"
							class="close"
							data-dismiss="modal"
							type="button"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<textarea
							autofocus
							id="text-comment"
							placeholder="share what you think..."
							style="width: 100%; padding: 10px"
						></textarea>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" id="ShareComment" type="button">
							Share Comment
						</button>
						<button
							class="btn btn-secondary"
							data-dismiss="modal"
							type="button"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--end model comment-->
		<!--model rate-->
		<div
			aria-hidden="true"
			aria-labelledby="exampleModalLabel"
			class="modal fade"
			id="RateModal"
			role="dialog"
			tabindex="-1"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<img
							src="icon/user-silhouette.svg"
							style="height: 10%; width: 10%; margin-right: 10px"
						/>
						<h5 class="modal-title"></h5>
						<button
							aria-label="Close"
							class="close"
							data-dismiss="modal"
							type="button"
						></button>
					</div>
					<div class="modal-body container" style="display: flex">
						<style>
							.rate {
								width: 50px;
								height: 50px;
							}
						</style>
						<div class="row" style="margin: 0 auto">
							<img class="rate" src="icon/like/starungold.svg" />
							<img class="rate" src="icon/like/starungold.svg" />
							<img class="rate" src=" icon/like/starungold.svg" />
							<img class="rate" src=" icon/like/starungold.svg" />
							<img class="rate" src=" icon/like/starungold.svg" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" id="Add-Rate" type="button">
							Add Rate
						</button>
						<button
							class="btn btn-secondary"
							data-dismiss="modal"
							type="button"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--end model rate-->
	</body>

	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<script src="js/all.js"></script>
</html>
